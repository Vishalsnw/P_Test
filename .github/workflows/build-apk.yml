name: Build Android APK and AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get remove -y libunwind-14-dev || true
        sudo apt-get --fix-broken install -y
        sudo apt-get install -y libunwind-dev || true
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-0 \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libffi-dev \
          libssl-dev \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          libltdl-dev \
          pkg-config \
          cmake \
          ninja-build \
          unzip \
          zip \
          openjdk-17-jdk \
          lld \
          ccache

    - name: Set JAVA_HOME
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer "cython<3" virtualenv

    - name: Pre-download Gradle
      run: |
        mkdir -p ~/.gradle/wrapper/dists/gradle-8.0.2-all
        for i in 1 2 3; do
          wget -q https://services.gradle.org/distributions/gradle-8.0.2-all.zip -O /tmp/gradle-8.0.2-all.zip && break
          echo "Gradle download failed, retrying in 10 seconds..."
          sleep 10
        done
        if [ -f /tmp/gradle-8.0.2-all.zip ]; then
          echo "Gradle downloaded successfully"
        fi

    - name: Clean previous build artifacts
      run: |
        rm -rf .buildozer/android/platform/build-*/build/other_builds/pyjnius* || true
        rm -rf .buildozer/android/platform/build-*/dists/* || true

    - name: Create Release Keystore
      run: |
        keytool -genkeypair -v \
          -keystore release.keystore \
          -alias youtubelimiter \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass android123 \
          -keypass android123 \
          -dname "CN=YouTube Limiter, OU=Development, O=ParentalControl, L=Unknown, ST=Unknown, C=US"

    - name: Build Release APK
      run: |
        export P4A_RELEASE_KEYSTORE=$PWD/release.keystore
        export P4A_RELEASE_KEYSTORE_PASSWD=android123
        export P4A_RELEASE_KEYALIAS_PASSWD=android123
        export P4A_RELEASE_KEYALIAS=youtubelimiter
        for i in 1 2 3; do
          echo "Build attempt $i..."
          yes | buildozer android release 2>&1 | tee build.log && break
          echo "Build failed, waiting 30 seconds before retry..."
          sleep 30
        done
        echo "Listing bin directory contents:"
        ls -la bin/ || true
        if ls bin/*.apk 1>/dev/null 2>&1 || ls bin/*.aab 1>/dev/null 2>&1; then
          echo "Build artifacts found!"
        else
          echo "No APK or AAB found after 3 attempts"
          exit 1
        fi
      timeout-minutes: 120

    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: |
          build.log
        retention-days: 7

    - name: Upload Release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-limiter-release-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: ignore

    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-limiter-aab
        path: bin/*.aab
        retention-days: 30
        if-no-files-found: ignore

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/*.apk
          bin/*.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
